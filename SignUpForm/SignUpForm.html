<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SignUpForm.css"/>
    <title>Sign Up</title>
</head>
<body>
    
        <h1 class="heading">Signup</h1>
    
    <form>
        <input class="fname" type="text" placeholder="First Name"/>
        <input class= "lname" type="text" placeholder="Last Name"/>
        <input class="email" type="text" placeholder="Email"/>
        <input class="password" type="password" placeholder="Password"/>
        <input class="cpassword" type="password" placeholder="Confirm Password"/>
        <button class="signup" type="submit">Sign Up</button>
        
        <div class="agree">
            <input type="checkbox"/>
            <span >I accept <a href="#">Terms Of Use</a> & <a href="#">Privacy Policy.</a></span>
        </div>
        

    </form>
   
    
</body>
</html>
